<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tableaux">
    <link rel="stylesheet" href="css/05_tableau.css">
    <title>Les tableaux HTML</title>
</head>
<body>
    <table>
        <caption>Ventes</caption><!-- caption pr give 1 titre au tableau-->
        <thead><!--entête du tableau-->
            <tr><!--tablerow = ligne-->
                <th>Jour</th> <!--cellule-->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <tfoot><!--pied du tableau à mettre avant le corps-->
            <tr>
                <td>Total</td><!--cellule-->
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>

        </tfoot>

        <tbody><!--pr le corps du tableaux-->
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>3</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>4</td>
                <td>8</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>5</td>
                <td>9</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>6</td>
                <td>10</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
